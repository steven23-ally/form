<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="img-div">
        <img
          class="image"
          src="hamid-khaleghi-bNWXW7ZvYGo-unsplash.jpg"
          alt="desert"
        />
        <h1 class="Moment">Capturing Moment,<br />Creating Memories</h1>
      </div>

      <div class="form">
        <div class="top">
          <h1>Create an account</h1>
          <p>Already have an account? Log in</p>
        </div>
        <div class="inputs">
          <div class="names">
            <input type="text" id="fletch" placeholder="Fletcher" />
            <input type="text" id="last" placeholder="Last Name" />
          </div>
          <input type="text" id="mail" placeholder="Email" />
          <input type="text" id="pass" placeholder="Enter your password" />
          <div class="box">
            <input type="checkbox" />
            <p>i agree to the Terms & Coditions</p>
          </div>
        </div>

        <div class="create"><h1>Create account</h1></div>
        <p>or register with</p>
        <div class="Google">
          <div class="google">
            <i class="fa-brands fa-google"></i>
            <h1>Google</h1>
          </div>
          <div class="apple">
            <i class="fa-brands fa-apple"></i>
            <h1>Apple</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
